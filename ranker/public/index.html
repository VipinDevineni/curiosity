<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/app.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css" media="all" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/util.js"></script>
    <script type="text/javascript" src="/js/results.js"></script>
    <script type="text/javascript" src="/js/locator.js"></script>
    <script type="text/javascript" src="/js/autogrow.js"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="row-fluid">
        <div class="span4"></div>
        <div id="panel" class="span6">
          <input id="target" type="text" placeholder="Search Box">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row-fluid">
        <div id="searchResults" class="list-container span3"></div>
        <div id="map_canvas" class="span6"></div>
        <div id="preferences" class="list-container span3"></div>
      </div>
      <div class="row-fluid">
        <div>
          <table id="selectionTable" border="1">
            <tr>
              <th colspan="3">Your Selection</th>
            </tr>
            <tr>
              <th>1st Choice</th>
              <th>2nd Choice</th>
              <th>3rd Choice</th>
            </tr>
            <tr id="myChoices">
              <td>No selection made yet</td>
              <td>No selection made yet</td>
              <td>No selection made yet</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script>
      google.maps.visualRefresh = true;
      results.initializeSearchResultsContainer('searchResults');
      locator.initialize('map_canvas');
      results.initializePreferencesContainer('preferences');
    </script>
  </body>
</html>
